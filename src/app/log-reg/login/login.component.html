
<div class="boxparent">
  <div class="box">
    <div class="xev">
      <form [formGroup]="loginForm">
        <div class="form-group container">
          <h2 class="heading">LOGIN FORM</h2>

          <div class="input-contols">
            <input type="text" formControlName="name" id="name" name="name" placeholder="Name" />
            <span *ngIf="
            loginForm.controls.name.invalid &&
                (loginForm.controls.name.dirty ||
                loginForm.controls.name.touched)
              " class="validation-error">
              <span *ngIf="loginForm.controls.name.errors.required">
                *Name is required
              </span>
            </span>
          </div>

          <div class="input-contols">
            <input type="password" formControlName="password" id="password" name="password" placeholder="password" />
            <span *ngIf="
            loginForm.controls.password.invalid &&
                (loginForm.controls.password.dirty ||
                loginForm.controls.password.touched)
              " class="validation-error">
              <span *ngIf="loginForm.controls.password.errors.required">
                *password is required
              </span>
            </span>
          </div>





          <div class="butoon_box ">
            <button type="submit" (click)="loginuser()" class="registerbtn">
              Login
            </button>
            <p class="signup-link">Not a member ?. <span><a routerLink="/register" routerLinkActive="active" >Signup now</a></span></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
